<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EnVisen: Entropy Visualizer</title>

    <link rel="stylesheet" type="text/css" href="externalcss/tinyprogressbar.css"/>
    <link rel="stylesheet" type="text/css" href="externalcss/clusterize.css"/>

    <link rel="stylesheet" type="text/css"  href="internalcss/visualizer.css"/>

    <script type="text/javascript" src="externaljs/jquery.js"></script>
    <script type="text/javascript" src="externaljs/jquery.blockui.js"></script>
    <script type="text/javascript" src="externaljs/elf.js"></script>
    <script type="text/javascript" src="externaljs/pe.js"></script>
    <script type="text/javascript" src="externaljs/macho.js"></script>
    <script type="text/javascript" src="externaljs/tinyprogressbar.js"></script>
    <script type="text/javascript" src="externaljs/clusterize.js"></script>
    <script type="text/javascript" src="externaljs/blob.js"></script>
    <script type="text/javascript" src="externaljs/filesaver.js"></script>
    <script type="text/javascript" src="externaljs/capstone.min.js"></script>

    <script type="text/javascript" src="internaljs/analyze_elf.js"></script>
    <script type="text/javascript" src="internaljs/analyze_pe.js"></script>
    <script type="text/javascript" src="internaljs/analyze_macho.js"></script>
    <script type="text/javascript" src="internaljs/analyze_raw.js"></script>
    <script type="text/javascript" src="internaljs/loader.js"></script>
    <script type="text/javascript" src="internaljs/comparator.js"></script>
    <script type="text/javascript" src="internaljs/gadget_analysis.js"></script>
</head>
<body>
    <center><h4>EnVizen: Entropy Visualizer</h4></center>
    <div>
      <div class="left">
        <div class="binaryVisualizer" data-title="Base File"></div>
      </div>
      <div class="right">
        <div class="binaryVisualizer" data-title="Compare File"></div>
      </div>
  </div>
  <br/>
  <div class="comparator" id="comparator-root">
    <table class="comparator-layout">
    <thead>
      <tr>
        <td>ROP Chain Execution Simulator</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td rowspan="2">
        <span>Please enter a series of return addresses, to simulate jumping
          to them by infecting the stack.</span><br/>
        <input type="text" value="" id="rop-chain-content" style="width:99%;"></input>
        <input type="button" id="generate-rand-chain-btn" value="Generate Random chain"></button>
        <input type="button" id="exec-chain-btn" value="Execute Chain..."></button>
      </td>
      <td>
        <div id="find-gadget">
          <span>Find Gadget</span><br/>
          <input type="text" id="gadget-find-content" value="ret"></input>
          <input type="button" id="gadget-find-btn" value="Find Gadget"></button>
        </div>
      </td>
    </tr>

    <tr>
      <td>
        <div id="find-addr">
          <span>Find Address</span><br/>
          <input type="text" id="address-find-content" value="0"></input>
          <input type="button" id="address-find-btn" value="Find Address"></button>
          </div>
        </div>
      </td>
    </tr>
    <tbody>
  </table>

  <div id="execution">
  </div>

  </div>
  <br/>
    <div class="footer">Developed, sponsored and maintained
      by <a href="https://polyverse.io">Polyverse Corporation</a>. View source
      code on <div><a href="https://github.com/Polyverse/binary-entropy-visualizer">Github</a>.
    </div>
</div>
</body>
</html>
